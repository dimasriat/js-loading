<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html,
			body {
				width: 100%;
				min-height: 100%;
				margin: 0;
				background-color: lightblue;
			}
			#root {
				margin: 0 auto;
				width: 480px;
				border: 1px solid black;
				background-color: white;
				margin-top: 1rem;
				padding: 0 1rem;
			}
			#progressBar {
				width: 100%;
				background-color: black;
				height: 24px;
			}
			#progress {
				width: 0%;
				background-color: green;
				height: 24px;
			}
			#root * {
				margin: 0.75rem 0;
			}
			img {
				width: 100%;
			}
			button {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="root">
			<button id="play">play Photos</button>
			<div id="audios"></div>
			<div id="progressBar">
				<div id="progress"></div>
			</div>
			<div id="images"></div>
			<button id="generate">Generate Photos</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
